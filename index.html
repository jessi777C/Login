<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="container">
      <form class="login_form">
        <!--FORM HEADER-->
        <div class="form_header">
          <h1>LOGIN</h1>
        </div>

        <!-- INPUTS -->
        <div class="inputs">
          <!-- NAME -->
          <div class="input-box">
            <label for="name">
              Name
              <div class="input-field">
                <input type="text" placeholder="Name" id="name" name="name" />
              </div>
            </label>
          </div>
          <!-- EMAIL-->
          <div class="input-box">
            <label for="email">
              Email
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Email"
                  id="email"
                  name="email"
                />
              </div>
            </label>
          </div>
          <!--PASSWORD-->
          <div class="input-box">
            <label for="password">
              Password
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Password"
                  id="password"
                  name="password"
                />
              </div>
            </label>
          </div>
        </div>
        <!-- LOGIN BUTTON -->
        <button type="submit" id="login_button">Login</button>
        <!-- SOCIAL MEDIA LINKS -->
        <div class="social_media">
          <!-- FACEBOOK -->
          <a href="#">
            <img src="imgg/facebook_4628653.png" style="width: 40px" alt="" />
          </a>
          <!-- GOOGLE -->
          <a href="">
            <img src="imgg/google-plus_281748.png" style="width: 40px" alt="" />
          </a>
          <!-- GITHUB -->
          <a href="">
            <img src="imgg/github_1051377.png" style="width: 40px" alt="" />
          </a>
        </div>
        <!-- FORGOT PASSWORD -->
        <div class="singup">
          <p>Don't have an account? <a href="#">Singup</a></p>
        </div>
      </form>
    </main>
    <!-- JAVASCRIPT -->
    <script></script>
  </body>
</html>
